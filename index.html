<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>my_game</title>
  </head>
  <body>
    <div class="wrapper">
      <canvas class="canvas" id="myGame" width="1480" height="520"> </canvas>
      <form class="canvas__form active">
        <input
          type="text"
          class="canvas__input"
          placeholder="enter your name"
        />
        <button class="canvas__submit">enter</button>
      </form>
      <div class="canvas__score">
        <div class="canvas__score-inner"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
